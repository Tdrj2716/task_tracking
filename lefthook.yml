# Lefthook configuration for Task Tracking project
# https://github.com/evilmartians/lefthook

pre-commit:
  parallel: true
  commands:
    # Backend linting and formatting
    backend-ruff:
      glob: "backend/**/*.py"
      run: uvx ruff check --config backend/pyproject.toml -- {staged_files}
      stage_fixed: true

    # Frontend linting and formatting
    frontend-format:
      glob: "frontend/**/*.{ts,tsx,js,jsx}"
      run: pnpm --prefix frontend lint:fix {staged_files}
      stage_fixed: true


